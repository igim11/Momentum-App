<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Momentum App</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">                
    </head>
    <body>
        <div id="backgroundGen"></div>
        <div class="Clock">
            <button>
                <div id="clock">
                    <span id="hours">--</span>:<span id="minutes">--</span>
                </div>
            </button>   
        </div>
        <div class="weather-card">
            <!--
            <div class="search">
              <input type="text" placeholder="enter city name" spellcheck="false">
              <button><img src="images/icons8-search-50.png"></button>
            </div>
        -->
              <div class="weather">
                <img src="images/icons8-sun-50.png" class="weather-icon">
                <h1 class="temp">22</h1>
                <h2 class="city">Manila</h2>
                <div class="details">
                  <div class="col">
                    <img src="images/icons8-pressure-gauge-50.png">
                    <div>
                      <p class="humidity"></p>
                      <p></p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="images/icons8-wind-50 (1).png">
                    <div>
                      <p class="wind"></p>
                      <p></p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        <div id="name-con">
            <label id="name-label" for="name"></label><br>
            <input type="text" name="name" id="name" placeholder="Hello, what's your name?" required>
        </div>
        <div id="focus-wrapper">
            <div id="focus-input-wrapper">
                <p id="focus-header">What is your main focus for today?</p>
                <input type="text" id="focusInput"/>
            </div>
            <div id="focus-container"></div>
        </div>
        <div id="quoteDisplay"></div>
        <div id="todo-wrapper">
            <div id="todo-popup">
                <div id="todo-input-wrapper">
                    <input type="text" id="toDoInput" placeholder="Add Task"/>
                    <button id="clear-all">Clear All</button>
                </div>
                <div id="todo-list-wrapper"></div>
            </div>
            <span id="todo-button">Todo</span>
        </div>
    </body>
    <script src="scripts/weather.js"></script>
    <script src="scripts/bgScript.js"></script>
    <script src="scripts/quoteGen.js" ></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/focus.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/greeting.js"></script>
</html>
