<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="weather-card">
        <!--
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false">
          <button><img src="images/icons8-search-50.png"></button>
        </div>
    -->
          <div class="weather">
            <img src="images/icons8-sun-50.png" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">Manila</h2>
            <div class="details">
              <div class="col">
                <img src="images/icons8-pressure-gauge-50.png">
                <div>
                  <p class="humidity"></p>
                  <p></p>
                </div>
              </div>
              <div class="col">
                <img src="images/icons8-wind-50 (1).png">
                <div>
                  <p class="wind"></p>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
      </div>

    <script src="weather.js"></script>
  
  </body>
  </html>
